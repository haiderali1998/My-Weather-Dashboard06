<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/956b6cdb74.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
  <section class="container-fluid">
    <h1 id="title">Weather Dashboard</h1>
    <div class="row">
      <aside id="searchContainer" class="col-3">
        <h4 class="searchTitle">Search here:</h4>
        <form id="weatherSearchform" class="form-inline">
          <input id="userInput" class="form-control" type="text" placeholder="Search City" />
          <button id="userSubmit" type="submit" class="btn btn-primary">
            <i class="fas fa-search"></i>
          </button>
        </form>
        <div id="searchHistoryArea">
        </div>
      </aside>
      <main id="weatherContainer" class="col-9">
        <section id="currentWeather"></section>
        <section id="forecastHeader"></section>
        <section id="forecastContainer"></section>
      </main>
    </div>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
